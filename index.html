<html ng-app="mitenyMain" ng-controller="Main as mitenyMain">
  <head>
  <script src="jquery-3.1.1.min.js"></script>
    <script src="angular.js"></script>
		<script src="data.js" charset="utf-8"></script>
	<script src="miteny.js" charset="utf-8"></script>

	
  </head>
  <body>
  <div id="menu">
  <button ng-click="mitenyMain.startGame()">Los geht's</button>
  </div>
   <div style="display: {{ mitenyMain.gameState() }} " id="game">
	  <div id = "question">Was ist <b>{{ getQuestion() }}</b> auf madagassisch?</div>
      <input type="text" ng-model="answer" placeholder="?">
	  <button ng-click="mitenyMain.check()">Ok</button>
    </div>

  </body>
</html>
