<!DOCTYPE html>
<html ng-app="mitenyMain" ng-controller="Main as m">
  <head>
	<meta charset="utf-8"/>
	<script src="jquery-3.1.1.min.js"></script>
    <script src="angular.min.js"></script>
	<script src="data.js" charset="utf-8"></script>
	<script src="miteny.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
  <div id="menu"  ng-show="m.isactive=='menu'" ng-cloak>
	<div ng-repeat="(lvlName, level) in data">
		{{ level['name'] }} 
		<button ng-click="m.startList(lvlName)">&#x1f4f0;</button>
		<button ng-click="m.startGame(lvlName)">&#x270d;</button>
		<button ng-click="m.start1of4(lvlName)">&#x2611;</button>
		<button ng-click="m.startMemory(lvlName)">&#xe322;</button>
	</div>
  </div>
     <div ng-show="m.isactive=='list'" id="list" ng-cloak>
	  <button ng-click="m.mainMenu()">Zur端ck</button> 
	   <h1>{{ game.show().name}}</h1>
	   <h2>{{ game.show().nameMg }}</h2>
	   <table>
	   <tr><th>Deutsch</th><th>Madagassisch</th></tr>
	   <tr ng-repeat="n in game.show().mg track by $index">
		<td>{{game.show().de[$index]}}</td><td>{{game.show().mg[$index]}}</td>
	   </tr>
	   </table>
    </div>
   <div ng-show="m.isactive=='game'" id="game" ng-cloak>
	  <button ng-click="m.mainMenu()">Zur端ck</button> 
	  <form ng-submit="m.check()">
		  <div id = "question">Was ist <b>{{ game.getQuestion() }}</b> auf madagassisch?</div>
		  <input type="text" ng-model="game.answer">
		  <button type ="submit" >Ok</button>
	  </form>
    </div>
	
	<div ng-show="m.isactive=='1of4'" id="1of4" ng-cloak>
	  <button ng-click="m.mainMenu()">Zur端ck</button> 
	  <div id = "question">Was ist <b>{{ game.getQuestion() }}</b> auf madagassisch?</div>
	  <button  ng-click="m.selectAnswer(0)">{{ game.getPossibleAnswer(0) }}</button>
	  <button  ng-click="m.selectAnswer(1)">{{ game.getPossibleAnswer(1) }}</button>
	  <button  ng-click="m.selectAnswer(2)">{{ game.getPossibleAnswer(2) }}</button>
	  <button  ng-click="m.selectAnswer(3)">{{ game.getPossibleAnswer(3) }}</button>
	</div>
	
	<div ng-show="m.isactive=='memory'" id="memory" ng-cloak>
	  <button ng-click="m.mainMenu()">Zur端ck</button>
	  <br />
	   <button ng-repeat="card in game.cards track by $index" ng-class="'card_'+card.class" ng-disabled="card.class!='hidden'" ng-click="game.turn($index)">
		<span>&nbsp;</span><span class = "cardtext"><span ng-class="card.lang">{{card['value']}}</span></span>
	   </button>
	</div>

  </body>
</html>
